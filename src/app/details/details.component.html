<h1>Character details for haracter : {{character.name}}</h1>
<form novalidate ngForm="#f">
  <div class="form-group">
    <label for="exampleFormControlInput1">ID</label>
    <input type="text" name="id" class="form-control" id="exampleFormControlInput1" [value]="character.id" disabled>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" name="name" class="form-control" id="exampleFormControlInput2" [(ngModel)]="character.name"
      required
      #nameInput="ngModel">
    <span style="color: red" *ngIf="nameInput.invalid">User's name is required</span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">City</label>
    <input type="text" name="city" class="form-control" id="exampleFormControlInput3" [(ngModel)]="character.status"
      #city="ngModel" minlength="3" required>
    <span style="color: red" *ngIf="city.invalid">City is invalid!</span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Birthdate</label>
    <input type="date" name="bd" class="form-control" id="exampleFormControlInput4" [(ngModel)]="character.birthday"
      required>
  </div>

  <div>
        <button class="btn btn-info" (click)="save()" (click)="back()">Save</button>
  </div>
  
</form>
